<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <button id="menu-btn" class="menu-btn">&#9776; Menu</button>
<div id="menu" class="menu">
    <ul>
        <li><a href="#" id="search-btn">Search</a></li>
        <li><a href="#" id="filter-by-date-btn">Filter by Date</a></li>
        <li><a href="#" id="save-to-file-btn">Save to File</a></li>
    </ul>
</div>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +$0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -$0.00
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        
      </ul>
      <h3>Add New Transaction</h3>
<form id="form">
    <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter Text...." />
    </div>
    <div class="form-control">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount...">
    </div>
    <div class="form-control">
        <label for="date">Date</label>
        <input type="date" id="date">
    </div>
    <div class="form-control">
        <label for="type">Type</label>
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
    </div>
    <button class="btn">Add Transaction</button>
</form>


    </div>
	<!-- Add this to your HTML file -->
<div id="file-download-container" style="display: none;"></div>

    <!-- JavaYscript Project  -->
	
    <script src="script.js"></script>
  </body>
</html>
